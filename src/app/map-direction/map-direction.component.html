<div class= "mt-5 mr-4 mb-2" style="text-align: end">
  <a routerLink="/device-table" routerLinkActive="active">
    <i class="fa fa-arrow-left backstyle" style="font-size:24px; margin-right: 5px"></i>
  </a>
</div>

    </agm-direction>
  </agm-map>
</mat-card>
