    <!-- Progress Column -->
    <ng-container cdkColumnDef="username">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header
                       [ngStyle]="{'font-size': '18px', 'font-weight': 'bold'}"> Username </mat-header-cell>
      <mat-cell *cdkCellDef="let row"
                [ngStyle]="{'font-size': '18px', 'font-family': 'Cambria, Georgia'}"> {{row.username}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container cdkColumnDef="email">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header
                       [ngStyle]="{'font-size': '18px', 'font-weight': 'bold'}"> Email </mat-header-cell>
      <mat-cell *cdkCellDef="let row"
                [ngStyle]="{'font-size': '18px', 'font-family': 'Cambria, Georgia'}"> {{row.email}} </mat-cell>

    <!--Roles Column-->
    <ng-container cdkColumnDef="authorities">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header
                       [ngStyle]="{'font-size': '18px', 'font-weight': 'bold'}"> Authorities </mat-header-cell>
      <mat-cell *cdkCellDef="let row"
                [ngStyle]="{'font-size': '18px', 'font-family': 'Cambria, Georgia'}">
        <ul class="user-roles">
          <li *ngFor="let role of row.authorities">
            {{role.authority}}
          </li>
        </ul>
      </mat-cell>
    </ng-container>

    <!--button edit - actions-->
    <ng-container matColumnDef="action1">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <!--<button (click)="editItem(element)" mat-raised-button color="primary">Edit</button>-->

        <button (click)="editItem(element)" mat-icon-button color="primary">
          <i class="fa fa-pencil" style="font-size:24px; margin-right: 5px"></i>
        </button>
      </mat-cell> </ng-container>

    <!--button delete - actions-->
    <ng-container matColumnDef="action2">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button (click)="removeItems(element)" mat-icon-button color="warn">
          <i class="fa fa-trash" style="font-size:24px; margin-right: 5px"></i>
        </button>
        <!--<button (click)="removeItems(element)" mat-raised-button color="warn">Delete</button>-->
      </mat-cell> </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns;"
             [class.example-selected-row]="selection.isSelected(row.id)"
             (click)="selection.toggle(row.id)"
             (click)="selectRow(row)">
    </mat-row>

  </mat-table>

  <div class="example-no-results"
       [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No users found matching filter.
  </div>

  <mat-paginator #paginator [ngStyle]="{'font-size': '16px'}"
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="25"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
