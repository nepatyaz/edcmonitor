
<mat-card>
  <mat-card-content>
    <div *ngIf="errorMessage" class="alert is-critical">
      <p>{{errorMessage}}</p>
      <button class="close-button" mat-button (click)="errorMessage = null">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <h2 class="example-h2">Slider configuration</h2>

    <form #f="ngForm" (ngSubmit)="onSave()" style="height: 600px; overflow-y: auto">

      <section class="example-section">
        <mat-input-container>
          <input [(ngModel)]="model.username" type="text" matInput name="username" placeholder="Username"/>
        </mat-input-container>
      </section>

      <section class="example-section">
        <mat-input-container>
          <input [(ngModel)]="model.email" type="email" matInput name="email" placeholder="Email" />
        </mat-input-container>
      </section>


      <section class="example-section">
        <mat-input-container>
          <input [(ngModel)]="model.firstName" matInput name="firstName" placeholder="FirstName" />
        </mat-input-container>
      </section>

      <section class="example-section">
        <mat-input-container>
          <input [(ngModel)]="model.lastName" matInput name="lastName" placeholder="LastName" />
        </mat-input-container>
      </section>

      <section class="example-section">
        <mat-input-container>
          <input [(ngModel)]="model.phoneNumber" matInput name="phoneNumber" placeholder="phoneNumber" />
        </mat-input-container>
      </section>

      <mat-card-content>
        <h2 class="example-h2">Enable</h2>

        <section class="example-section">
          <mat-slide-toggle
            class="example-margin"
            [color]="color"
            [checked]="model.enabled">
          </mat-slide-toggle>
        </section>
      </mat-card-content>


      <section class="example-section">
        <span>Roles</span>
        <ng-container *ngFor="let item of itemCheck">
          <br/>
          <mat-checkbox class="example-margin" [checked]="item.checkedOrUnchecked"></mat-checkbox>
          {{item.authority}}

        </ng-container>
      </section>

      <section class="example-section">
        <button type="submit" mat-raised-button class="green-icon">{{action}}</button>
        <button type="button" mat-raised-button color="warn" (click)="dialog.close()">Cancel</button>
      </section>

    </form>


  </mat-card-content>
</mat-card>
