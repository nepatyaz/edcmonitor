<article id="loginPage">
	<div class="row justify-content-center image--parallax-right">
	  <div class="card" style="width: 18rem;">
		<img src="../../assets/images/login/logoJatengBlue (1).png" class="card-img-top" alt="logoJtg">
	  </div>
	</div>
	<h5 class="text text-edc align-items-end">LOGIN EDC</h5>
	<div class="row justify-content-center align-content-center">
	  <form #f="ngForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<input [(ngModel)]="user.username" class="form-control" name="username" placeholder="Username" [required]="true"/>
		</div>
		<div class="form-group">
			<input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password"
			[required]="true"/>
		</div>
		<div class="form-check">
		  <p>
			<input name="rememberMe" [(ngModel)]="rememberMe" type="checkbox" id="test1" />
			<label for="test1">Remember me</label>
		  </p>
		</div>
		<div class="row justify-content-center"><a routerLink="/users/password">Forgot password</a></div>
		<button type="submit" class="btn-5 jstile" style="z-index: 99999;">{{actionTitle}}</button>
	  </form>
	</div>
