<div *ngIf="errorMessage" class="alert is-critical fixed-top">
  <p>{{errorMessage}}</p>
  <!-- <P class="justify-content-center">Http failure response for http://127.0.0.1:3000/authenticate: 401 OK</P> -->
  <button class="close-button" mat-button (click)="errorMessage = null">
    <!-- <mat-icon>close</mat-icon> --><i class="fa fa-close"></i>
  </button>
</div>

<div class="c6 b3 parallax">

  <article id="loginPage">
    <div class="row water justify-content-center">
      <!-- <div class="row justify-content-center">
			<div class="card" style="width: 18rem;">
			<img src="../../assets/images/login/logoJatengBlue (1).png" class="card-img-top" alt="logoJtg">
			</div>
		</div> -->

      <div class="row justify-content-center align-content-center">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="row justify-content-center">
            <img src="../../assets/images/login/logoJatengBlue (1).png" class="card-img-top" alt="logoJtg">
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.username" class="form-control" name="username" placeholder="Username"
              [required]="true" />
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.password" type="password" class="form-control" name="password"
              placeholder="Password" [required]="true" />
          </div>
          <div class="row justify-content-center">
            <input name="rememberMe" [(ngModel)]="rememberMe" type="checkbox" id="test1" />
            <label for="test1">Remember me</label>
          </div>
          <div class="row justify-content-center"><a routerLink="/users/password">Forgot password</a></div>
          <button type="submit" class="btn-5 jstile" style="z-index: 99999;">{{actionTitle}}</button>
        </form>
      </div>
    </div>
  </article>
